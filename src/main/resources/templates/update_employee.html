<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous">
        </script>
        <div class="container">
            <h1>Employee Management</h1>
            <hr>
            <h2>Update Employee</h2>
            <form action="#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
            <input type="text" th:field="*{employeeId}" placeholder=" .. . Id " class="form-control mb-4 col-4">
            <input type="text" th:field="*{employeeName}" placeholder=" .. . Name " class="form-control mb-4 col-4">
            <input type="text" th:field="*{password}" placeholder=" .. . Pass " class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder=" .. . Email " class="form-control mb-4 col-4">
            <input type="text" th:field="*{positionId.positionName}" placeholder=" .. . Position Id " class="form-control mb-4 col-4">
            <input type="text" th:field="*{divisionId.divisionName}" placeholder=" .. . Division Id" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-success">Update Employee</button>
            </form>
            <hr>
            <a th:href = "@{/}">Back to Employee List</a>
        </div>
    </body>
</html>
